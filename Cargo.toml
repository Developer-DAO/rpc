[package]
name = "dd_rpc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
argon2 = "0.5.2"
axum = "0.7.4"
crypto-bigint = "0.5.5"
dotenvy = "0.15.7"
hex = "0.4.3"
jwt-simple = { version = "0.12.7", default-features = false, features = ["pure-rust"] }
lettre = {version = "0.11.4", features = ["rustls-tls"]}
rand = "0.8.5"
reqwest = {version = "0.11.23", features = ["json", "rustls-tls"]}
secp256k1 = {version = "0.28.2", features = ["rand", "global-context"]}
serde = {version = "1.0.195", features = ["derive"]}
serde_json = "1.0.111"
sha3 = "0.10.8"
sqlx = {version = "0.7.3", features = ["postgres", "macros", "runtime-tokio", "tls-rustls", "time"]}
tokio = {version = "1.35.1", features = ["rt-multi-thread", "macros"]}
tokio-test = "0.4.3"
tower-http = {version = "0.5.1", features = ["cors"]}
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
